<main class="page-content">
    <header class="container">
        <h1>This is test site</h1>

                <div style="height: 50%" id="doaj-fixed-query-widget"></div>
            </div>

</main>
<footer class="page-footer">
    <div class="container">
        <a href="#" id="top" class="back-to-top" data-spy="affix"><span data-feather="arrow-up" aria-hidden="true"></span><span class="sr-only">Back to top</span></a>
    </div>
</footer>
<script>
    // Use Feather icons
    feather.replace()

    // Responsive menu
    var openMenu = document.querySelector(".secondary-nav__menu-toggle");
    var nav = document.querySelector(".secondary-nav__menu");

    openMenu.addEventListener('click', function() {
        nav.classList.toggle("secondary-nav__menu-toggle--active");
    }, false);

    // Back-to-top button
    topBtn = document.getElementById("top");

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 100 || document.documentElement.scrollTop > 100) {
            topBtn.style.display = "flex";
        } else {
            topBtn.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0; // For Safari
        document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
    }

    // Tabs
    $("[role='tab']").click(function(e) {
        e.preventDefault();
        $(this).attr("aria-selected", "true");
        $(this).parent().siblings().children().attr("aria-selected", "false");
        var tabpanelShow = $(this).attr("href");
        $(tabpanelShow).attr("aria-hidden", "false");
        $(tabpanelShow).siblings().attr("aria-hidden", "true");
    });

    // Offset when clicking on anchor link or sidenav link to compensate for fixed header
    var headerHeight = 70;

    // When on the same page
    jQuery (function($) {
        $('a[href*="#"]:not([href="#"]):not([role="tab"])').click(function() {
            var target = $(this.hash);
            $('html,body').animate({
                scrollTop: target.offset().top - headerHeight
            }, 50, 'linear');
        });
        if (location.hash){
            var id = $(location.hash);
        }

        $(window).load(function() {
            if (location.hash){
                $('html,body').animate({
                    scrollTop: id.offset().top - headerHeight
                }, 50, 'linear')
            };
        });
    });

    // Coming from another page
    jQuery (document).ready (function($) {
        var hash= window.location.hash
        if ( hash == '' || hash == '#' || hash == undefined ) return false;
        var target = $(hash);
        target = target.length ? target : $('[name=' + hash.slice(1) +']');
        if (target.length) {
            $('html,body').animate({
                scrollTop: target.offset().top - headerHeight //offsets for fixed header
            }, 50, 'linear');
        }
    } );

</script>
