{% extends "publisher/publisher_base.html" %}

{% block publisher_content %}

<p>Uploaded files must conform to the <a href="/static/doaj/doajArticles.xsd">XML Schema specification</a>

{% if no_file or no_publisher%}
<div class="row-fluid">
    <div class="span4">&nbsp;</div>
    <div class="span8"><div class="alert alert-danger">You must provide both file to upload and a publisher name or username</div></div>
</div>
{% endif %}

<form id="upload_form" method="POST" action="/uploadFile" enctype="multipart/form-data">
<div class="row-fluid">
    <div class="span4"><strong>Select a file to upload*</strong></div>
    <div class="span8"><input type="file" name="file"></div>
</div>

<div class="row-fluid">
    <div class="span4">&nbsp;</div>
    <div class="span8"><button class="btn btn-success" id="upload">Upload &gt;</button></div>
</div>
</form>

{% endblock %}
