{% block extra_js_bottom %}
<!--get Swagger UI's javascripts -->
<script src='/portality/static/vendor/swagger-ui/lib/jquery-1.8.0.min.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/lib/jquery.slideto.min.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/lib/jquery.wiggle.min.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/lib/jquery.ba-bbq.min.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/lib/handlebars-2.0.0.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/lib/underscore-min.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/lib/backbone-min.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/dist/swagger-ui.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/lib/highlight.7.3.pack.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/lib/marked.js' type='text/javascript'></script>
<script src='/portality/static/vendor/swagger-ui/lib/swagger-oauth.js' type='text/javascript'></script>

<script type="text/javascript">
    $(function () {
      var url = current_scheme + '//' + current_domain + "/api/v2/swagger.json";
      console.log(url);
      window.swaggerUi = new SwaggerUi({
        url: url,
        validatorUrl: null,
        docExpansion: 'list',
        dom_id: "swagger-ui-container",
        supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
        onComplete: function(swaggerApi, swaggerUi){
          $('pre code').each(function(i, e) {
            hljs.highlightBlock(e)
          });
        },
        onFailure: function(data) {
          log("Unable to Load SwaggerUI");
        },
        apisSorter: "alpha",
        showRequestHeaders: false
      });

      window.swaggerUi.load();

      function log() {
        if ('console' in window) {
          console.log.apply(console, arguments);
        }
      }
  });
  </script>
{% endblock %}
