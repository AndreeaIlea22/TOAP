<div class="row-fluid" style="margin-bottom: 20px">
    <div class="span9">
        <h1>Application: {{form_context.source.bibjson().title}}</h1>
        {% if form_context.source.last_updated %}
          <h4>Last updated: {{form_context.source.last_updated}}</h4>
        {% endif %}
    </div>
    <div class="span3">
        {% if lock %}
        <div class="well">
            Locked for editing until <strong><span id="lock_expires" data-timestamp="{{lock.utc_expires()}}">{{lock.expire_formatted()}}</span></strong><br><br>
            <a href="#" id="unlock" class="btn btn-danger" data-type="suggestion" data-id="{{form_context.source.id}}">Unlock and Close <i class="icon-white icon-remove"></i></a>
        {% endif %}
        </div>
    </div>
</div>
