<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body class="sidenav-page">
    {% include header.html %}

    <main class="container">
      <div class="row">

        <div class="col-md-8">
           <section class="page-content">
            {% if page.section %}<p class="label">{{ page.section }}</p>{% endif %}
            <h1>{{ page.title }}</h1>

            {{ content }}
          </section>
        </div>

        <div class="col-md-4">
          <nav class="page-nav" data-spy="affix">
            <h2 class="page-nav__heading">Jump to:</h2>
            <a href="#" class="page-nav__top">Top of the page</a>
            {{ content | toc_only }}
          </nav>
        </div>

      </div>
    </main>

    {% include footer.html %}
  </body>

</html>
