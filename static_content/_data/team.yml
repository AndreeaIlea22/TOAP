- name: Tom Olijhoek
  role: Editor-in-Chief
  photo: tom.jpg
  bio: 'Tom has a PhD in molecular microbiology and has spent several years in Africa doing research on malaria, sleeping sickness and meningococcal epidemics. He has been actively advocating open access and open science since 2012 when he joined the Open Knowledge community. At around the same time he became a member of the DOAJ advisory board. His current research interests are development of quality systems for the assessment of scholarly journals and articles, and research in the area of soil microbiology in relation to soil health and human health.'
