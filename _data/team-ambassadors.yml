- name: Kamel Belhamel
  role: Managing Editor
  bio: 'Kamel holds a PhD in the Process Engineering and Electrochemistry from the University of Setif since 2005. He is author/co-author of more 27 scientific papers in international scientific journals (ORCID ID: https://orcid.org/0000-0002-9099-8040), he has also presented more than 50 abstract books at local and international conferences. His scientific activities are focused on Open Access; Open Science and the chemistry of Natural Products. He is currently Professor of Chemistry at the University of Bejaia in Algeria and Editor in chief of the Algerian Journal of Natural Products (E-ISSN: 2353-0391) as volunteer. He is also the DOAJ Ambassador for North African countries.'
  coi:
    2016:
    2018:
    2020:

- name: Lars Bjørnshauge
  role: Managing Director and Founder
  bio: 'Lars was Director of Libraries at Lund University from 2001 to 2011 and founded the DOAJ in 2003. He became Managing Director of DOAJ in January 2013. He has vast experience in: change management; the re-engineering of academic libraries; the development of information services for research & higher education. He has been a strong advocate of open access and for providing services to the open access movement (open access to research publications). He is co-founder of <a href="http://www.opendoar.org/" target="_blank">OpenDOAR</a> and the <a href="https://www.doabooks.org/" target="_blank">Directory of Open Access Books</a>.'
  coi:
    2016:
    2018:
    2020:

- name: Sonja Brage
  role: Managing Editor
  bio: 'Sonja Brage is a former Information Librarian from Lund University Library. She has a B.A. in English, Bulgarian and Russian from Lund University and specialises in applications for journals in the Slavonic languages.'
  coi:
    2016:
    2018:
    2020:

- name: Ilaria Fava
  role: Managing Editor
  bio: 'Ilaria is a librarian with several years experience within the Open Access community in her home country of Italy, where she has dealt with Open Access issues at both a national and international level. She has been involved in EU Open Access Projects, as well as being a serving technical board member for the Italian Journal of Library and Information Science <a href="https://www.jlis.it/" target="_blank">JLIS.it</a>.'
  coi:
    2016:
    2018:
    2020:

- name: Alejandra Manco Vega
  role: Managing Editor
  bio: 'Alejandra has a Bachelor’s degree in Information Science and a Master’s degree in Digital Media and she has around eight years of experience in information and knowledge management and also in scholarly communication at national and international level. She is responsible for the review of applications for journals wishing to be indexed at the Directory.'
  coi:
