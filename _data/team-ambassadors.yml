- name: Tom Olijhoek
  role: Editor-in-Chief
  bio: 'Tom has a PhD in molecular microbiology and has spent several years in Africa doing research on malaria, sleeping sickness and meningococcal epidemics. He has been actively advocating open access and open science since 2012 when he joined the Open Knowledge community. At around the same time he became a member of the DOAJ advisory board. His current research interests are development of quality systems for the assessment of scholarly journals and articles, and research in the area of soil microbiology in relation to soil health and human health.'
  coi:
    2016:
    2018:
    2020:

- name: Iemima Ploscariu
  role: Managing Editor
  bio: 'Iemima holds a Master of Arts in Comparative History from Central European University, Hungary, and a Master of Letters in Central and East European Studies from the University of St Andrews, Scotland. She is a PhD student and researcher for the Irish Research Council at Dublin City University, Ireland. She volunteered as Editor for DOAJ from 2014 until 2020 when she became Managing Editor.'
  coi:
    2016:
    2018:
    2020:

- name: Leena Shah
  role: Managing Editor
  bio: 'Leena Shah holds a Master’s Degree in Information Studies from Nanyang Technological University, Singapore and a Bachelor’s degree in Engineering. She worked as a Science Librarian in Singapore before relocating to Bangalore, India in 2016. At the same time she was appointed as one of the DOAJ Ambassadors for India. Leena has a keen interest in Scholarly Communication and promoting Open Access in the region. She is responsible for reviewing applications to DOAJ from journals in India, its neighboring regions and Indonesia.'
  coi:
    2016:
    2018:
    2020:

- name: Cenyu Shen
  role: Managing Editor
  bio: 'Cenyu has a Master degree in Computer Science from University of Helsinki and she is currently a PhD candidate and researcher in Information Systems Science at Hanken School of Economics in Finland. She has spent around seven years on Open Access research with a particular focus on gold OA publishing concerning journals and publishers outside the mainstream. She used to be one of three DOAJ ambassadors for China from 2016 to 2017.'
